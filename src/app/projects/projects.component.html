<div class="project-header">
  <span class="me-2" style="color: #64ffda; font-size: 20px;">03.</span>
  <h2 class="me-4">Projects</h2>
  <hr class="horizontal-line">
</div>

<div class="row" *ngFor="let project of projects" data-aos="fade-up" data-aos-duration="1000" style="margin-bottom: 10px;">
  <!-- For odd project IDs (image left, text right) -->
  <div *ngIf="project.id % 2 === 1" class="row">
    <div class="col-md-5 me-2">
      <div id="carouselExampleIndicators{{ project.id }}" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let img of project.images; let i = index"
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators' + project.id"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i === 0"
                  [attr.aria-current]="i === 0 ? 'true' : null"
                  [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let img of project.images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="img" class="d-block w-100" alt="Project Image">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5 me-2">
      <h2 class="text-end" style="font-size: 28px; margin-bottom: 50px; color: #64ffda;">
        {{ project.title }}
      </h2>
      <div class="par-odd">
        <p class="ms-2">{{ project.description }}</p>
      </div>
      <div class="tech-stack">
        <span *ngFor="let tech of project.techStack">{{ tech }}</span>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <a [href]="project.githubLink" target="_blank" class="icon github-icon" data-aos="fade-up" data-aos-delay="100">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- For even project IDs (text left, image right) -->
  <div *ngIf="project.id % 2 === 0" class="row mt-5">
    <div class="col-md-5">
      <h2 class="text-start" style="font-size: 28px; margin-bottom: 50px; color: #64ffda;">
        {{ project.title }}
      </h2>
      <div class="par-even">
        <p>{{ project.description }}</p>
      </div>
      <div class="tech-stack">
        <span *ngFor="let tech of project.techStack">{{ tech }}</span>
      </div>
      <div class="d-flex justify-content-start mt-3">
        <a [href]="project.githubLink" target="_blank" class="icon github-icon" data-aos="fade-up" data-aos-delay="100">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>

    <div class="col-md-5 me-2">
      <div id="carouselExampleIndicators{{ project.id }}" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let img of project.images; let i = index"
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators' + project.id"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i === 0"
                  [attr.aria-current]="i === 0 ? 'true' : null"
                  [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let img of project.images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="img" class="d-block w-100" alt="Project Image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
