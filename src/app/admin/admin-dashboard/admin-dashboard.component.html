<div class="container mt-4">
  <h2>Add New Project</h2>
  <form (submit)="addProject(); $event.preventDefault()">
    <div class="mb-3">
      <label>Title:</label>
      <input type="text" class="form-control" [(ngModel)]="newProject.title" name="title" required>
    </div>
    <div class="mb-3">
      <label>Description:</label>
      <textarea class="form-control" [(ngModel)]="newProject.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label>Tech Stack </label>
      <input type="text" class="form-control" [(ngModel)]="newProject.techStack" name="techStack">
    </div>
    <div class="mb-3">
      <label>GitHub Link:</label>
      <input type="text" class="form-control" [(ngModel)]="newProject.githubLink" name="githubLink">
    </div>
    <div class="mb-3">
      <label>Upload Images:</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Add Project</button>
  </form>

  <hr>

  <h2>Existing Projects</h2>
  <div *ngFor="let project of projects; let i = index" class="project-card">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Tech Stack:</strong> {{ project.techStack.join(', ') }}</p>
    <a [href]="project.githubLink" target="_blank">GitHub Link</a>

    <div *ngIf="project.images.length">
      <h4>Images:</h4>
      <div class="carousel">
        <img *ngFor="let img of project.images" [src]="img" class="carousel-img">
      </div>
    </div>

    <button (click)="deleteProject(i)" class="btn btn-danger">Delete</button>
  </div>
</div>
